<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login Form With Image | WebTech Gyan</title>
   <!-- css file linke -->
   <link rel="stylesheet" href="style.css">
   <!-- font awesome cdn link -->
   <script src="https://kit.fontawesome.com/c18b08c464.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="wrapper">
      <div class="img-box">
         <img src="images/side-img.jpg" alt="">
      </div>

      <form action="">
         <h1>login</h1>
         <label for="">Username</label>
         <input type="text" placeholder="Username">
         <label for="">Password</label>
         <input type="password" placeholder="Password">
         <input type="checkbox"><label for="">Remember me</label>
         <input type="button" value="Sign In">

      <span>Don't have an account? <a href="#">sign up</a></span>
      <div class="social-icons">
         <p>login with social accounts</p>
         <i class="fa-brands fa-facebook-f"></i>
         <i class="fa-brands fa-twitter"></i>
         <i class="fa-brands fa-instagram"></i>
      </div>
      </form>
   </div>
</body>
</html>
